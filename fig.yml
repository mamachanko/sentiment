zookeeper:
    image: jplock/zookeeper

rabbitmq:
    image: dockerfile/rabbitmq
    ports:
      - "15672:15672"

elasticsearch:
    image: dockerfile/elasticsearch
    volumes:
      - /opt/elasticsearch_data:/data
    ports:
      - "9200:9200"
    expose:
      - "9200"

rabbitmqready:
    image: aanand/wait
    links:
      - rabbitmq

inbound:
    build: inbound/
    links:
        - zookeeper:zk
        - rabbitmq
        - rabbitmqready
    volumes:
        - inbound:/inbound/

ingesting:
    build: ingesting/
    links:
        - zookeeper:zk
        - rabbitmq
        - rabbitmqready
        - elasticsearch:es
    volumes:
        - ingesting:/ingesting/

crunching:
    build: crunching/
    links:
        - zookeeper:zk
        - rabbitmq
        - rabbitmqready
        - elasticsearch:es
    volumes:
        - crunching:/crunching/

barometer:
    build: barometer/
    links:
        - zookeeper:zk
        - rabbitmq
        - rabbitmqready
    expose:
        - "4080"
    ports:
        - "4080:4080"
    volumes:
        - barometer:/barometer/
